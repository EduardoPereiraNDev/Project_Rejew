<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Peras">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Chats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Chats.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Categorias -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="lista-tab" data-toggle="tab" href="#lista">Lista</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cadastro-tab" data-toggle="tab" href="#cadastro">Cadastro</a>
            </li>
        </ul>

        <!-- Categorias2 -->
        <div class="tab-content mt-2">
            <!-- Aba Lista -->
            <div class="tab-pane active" id="lista">
                <h4>Lista de Generos</h4>
                <input type="text" id="pesquisa" placeholder="Pesquisar.....">
                <button class="btn btn-success" id="buttonPesquisar">Pesquisar</button>
                <button class="btn btn-danger" id="buttonApagar">Apagar</button>
                <table class="table table-bordered" id="tabela_lista">
                    <thead>
                        <tr>
                            <th>ID Chat</th>
                            <th>Genero do Chat</th>
                            <th>Imagem da Logo</th>
                            <th>Imagem do Fundo</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Aba Cadastro -->
            <div class="tab-pane" id="cadastro">
                <h4>Cadastrar Chat</h4>
                <form id="form_cadastro">
                    <div class="form-group">
                        <label for="generoChat">Escolha um gênero:</label>
                        <select id="generoChat" name="generoChat">
                            <option value=""> Escolha uma Opção </option>
                        </select><br>
                    </div>
                    <div class="form-group">
                        <label for="caminhoImagemLogo">Imagem da Logo:</label>
                        <input type="file" id="caminhoImagemLogo" required accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="caminhoImagemFundoChat">Imagem do Fundo:</label>
                        <input type="file" id="caminhoImagemFundoChat" required accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/Chats.js"></script>
</body>

</html>
