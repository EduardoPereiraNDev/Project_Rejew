<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/opcoesadm.css">
    <link rel="icon" type="image/x-icon" href="IMG/rejewIconEscuro.png">
    <title>Rejew | ADM</title>
</head>

<body>
    <div id="cabecalho">
        <img src="IMG/logoRejew.png" class="logoRejew" alt="Logo Rejew">
        <button onclick="myFunction()" class="btn">
            <span class="btn-text-one">Tema</span>
            <span class="btn-text-two">Tema</span>
        </button>
    </div>
    
    <div id="principal">
        <!-- LIVROS -->
        <div class="card">
            <img class="livro-img" src="IMG/livroaberto 1.png" alt="Livros">
            <p class="heading">Livros</p>
        </div>

        <!-- GÊNEROS -->
        <div class="card">
            <img class="livro-img" src="IMG/oo.png" alt="Gêneros">
            <p class="heading">Gêneros</p>
        </div> 

        <!-- USUÁRIOS -->
        <div class="card">
            <img class="livro-img" src="IMG/userblue.png" alt="Usuários">
            <p class="heading">Usuários</p>
        </div>

        <!-- CHATS -->
        <div class="card">
            <img class="livro-img" src="IMG/chat.png" alt="Chats">
            <p class="heading">Chats</p>
        </div>

        <!-- MENSAGENS DO CHAT -->
        <div class="card">
            <img class="livro-img" src="IMG/cartablue.png" alt="Mensagens">
            <p class="heading">Mensagens</p>
        </div>
    </div>

    <script src="JS/Opcoesadm.js"></script>

</body>
</html>
