<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Peras">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Livros.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Categorias -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="lista-tab" data-toggle="tab" href="#lista">Lista</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cadastro-tab" data-toggle="tab" href="#cadastro">Cadastro</a>
            </li>
        </ul>

        <!-- Categorias2 -->
        <div class="tab-content mt-2">
            <!-- Aba Lista -->
            <div class="tab-pane active" id="lista">
                <h4>Lista de Livros</h4>
                <input type="text" id="pesquisa" placeholder="Pesquisar.....">
                <button class="btn btn-success" id="buttonPesquisar">Pesquisar</button>
                <button class="btn btn-danger" id="buttonApagar">Apagar</button>
                <table class="table table-bordered" id="tabela_lista">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Nome do Autor(a)</th>
                            <th>Sinopse do Livro</th>
                            <th>Numero de Pag</th>
                            <th>Ano Lançamento</th>
                            <th>Nota Do Livro</th>
                            <th>QTD Coments</th>
                            <th>Caminho IMG</th>
                            <th>Cor Primaria</th>
                            <th>Gênero</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Aba Cadastro -->
            <div class="tab-pane" id="cadastro">
                <h4>Cadastrar Livro</h4>
                <form id="form_cadastro">
                    <div class="form-group">
                        <label for="nomeLivro">Título:</label>
                        <input type="text" class="form-control" id="nomeLivro" required placeholder="Título do livro">
                    </div>
                    <div class="form-group">
                        <label for="autorLivro">Autor:</label>
                        <input type="text" class="form-control" id="autorLivro" required placeholder="Autor do livro">
                    </div>
                    <div class="form-group">
                        <label for="sinopseLivro">Sinopse:</label>
                        <input type="text" class="form-control" id="sinopseLivro" required placeholder="Sinopse do Livro">
                    </div>
                    <div class="form-group">
                        <label for="numeroPag">Numero De Pag:</label>
                        <input type="number" class="form-control" id="numeroPag" required
                            placeholder="Numero de Páginas">
                    </div>
                    <div class="form-group">
                        <label for="anoLancamento">Ano Lançamento:</label>
                        <input type="number" class="form-control" id="anoLancamento" name="ano" min="1900" max="2024"
                            step="1" required placeholder="Ano Lançamento">
                    </div>
                    <div class="form-group">
                        <label for="escolha_cor">Cor Primaria:</label> <br>
                        <input type="color" id="escolha_cor" value="#ff0000">
                        <p>Cor selecionada: <span id="selectedColor">#ff0000</span></p>
                        <div class="cont2">
                            <div id="colorDisplay"></div>
                            <div id="imageDisplay"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="caminhoImgCapa">Imagem do Livro:</label>
                        <input type="file" class="form-control-file" id="caminhoImgCapa" accept="image/*">
                    </div>
                    <div>
                        <label for="generos">Escolha um gênero:</label>
                        <select id="generos" name="generos">
                            <option value=""> Escolha uma Opção </option>
                        </select><br>
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/Livros.js"></script>
</body>

</html>
